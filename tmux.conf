set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set prefix to something easy
unbind C-b
set -g prefix C-a
bind a send-prefix

# Lose the delay
set -sg escape-time 1

# Change base index to 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config with prefix-r
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# Last window rocks
bind C-a last-window

# Easy keys for splitting panes
bind | split-window -h
bind - split-window -v

# Move between panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes in a vim-ish style
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Move between windows in a vim-ish style
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Disable mouse (for now)
setw -g mode-mouse off

# Make sure 256 color and utf-8 is enabled
set -g default-terminal "screen-256color"
set -g status-utf8 on

# Center the window list
set -g status-justify centre

# Update the status bar every sixty seconds
set -g status-interval 60

# enable vi keys.
setw -g mode-keys vi
set-window-option -g xterm-keys on

# Show changes in other windows
setw -g monitor-activity on
set -g visual-activity on

#### COLOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

#### Status Bar

# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour235,bg=colour136] Session: #S #[fg=colour136,bg=colour235,noreverse,bold]⮀ #I ⮁ #P ⮁'
set -g status-right '#[fg=colour136,bg=colour235]⮃ %R ⮃ %d %b #[fg=colour136]⮂#[fg=colour235,bg=colour136,bold] #h '

